<html>
<head>
    <title> FirstProject </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/view.css">
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="JqueryUI/css/jquery-ui.css">

    <script language="javascript" src="JqueryUI/js/jquery.js" type="text/javascript"></script>
    <script language="javascript" src="JqueryUI/js/jquery-ui.js" type="text/javascript"></script>
    <script language="javascript" src="js/jquery.validate.js" type="text/javascript"></script>  
    <script language="javascript" src="Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>  
    <script language="javascript" src="js/main.js" type="text/javascript"></script> 

</head>
<body>
    <div id="container">
        <div id ="header">
            <h2> MyProject</h2>
        </div>
        <div id="content">
            <div id ="nav">
                <button type="button" class="btn btn-block btn-Info" id="btn1"> Signin </button> 
                <button type="button" class="btn btn-block btn-Info" id="btn2"> Signup </button>
                <button type="button" class="btn btn-block btn-Info" id="btn3"> DateTime </button>
            </div>
            <div id ="main">
                <div class="container">
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' >
                                    <input type='text' class="form-control" id='datetimepicker'/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div id="footer">
            @Copyright!
        </div>
    </div> 

    <script type="text/javascript">
        $(function () {
            $("#datetimepicker").datepicker();            
        });
    </script>  
</body>
</html>
