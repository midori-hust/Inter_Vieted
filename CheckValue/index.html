<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Get value demo</title>
    <script src="js/jquery-1.11.2.js"></script>
    <style type="text/css">
    li{
        color: red;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="css/view.css">
</head>
<body>
    <div class="content" >
        <form id="check" action="" method="GET" >
            <ul>
             <label> Name </label><br>        
             <input type ="text" id="name"><br>
             <div id="name_input"> </div>

             <label> Email </label> <br>
             <input type="text" id="email"><br>
             <div id="email_input"></div>

             <label> Password </label><br>        
             <input type ="password" id="password"><br>
             <div id="password_input"> </div>

             <label> Password confirm </label> <br>       
             <input type="password" id="pwconfirm"><br>
             <div id="pwconfirm_input"></div><br>

            <button type="submit" > Submit </button>

            </ul>
        </form>
    </div>
     
    
    <script>

    $(document).ready(function(){
        $("button").click(function(event){
            var name = $("#name").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var pwconfirm = $("#pwconfirm").val();

            if ( name == "") {
                $("#name_input").html("<li>"+" Miss name "+"</li>");
            };
            if (email == "") {
                $("#email_input").html("<li>"+"Miss email "+"</li>");
            };
            if (password == "") {
                $("#password_input").html("<li>"+ "Miss password"+ "</li>");
            };
            if (pwconfirm == "") {
                $("#pwconfirm_input").html("<li>"+ "Miss Password confirm"+"</li>");
            };
            event.preventDefault();
        });
        
   });
    </script>
</body>
</html>
