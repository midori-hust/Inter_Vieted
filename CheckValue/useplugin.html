<html>
<head>
    <title> Jquery </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/view.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

    <script language="javascript" src="js/jquery-1.11.2.js" type="text/javascript"></script>
    <script language="javascript" src="js/jquery.validate.js" type="text/javascript"></script>  
    <script language="javascript" src="js/bootstrap.min.js" type="text/javascript"></script>  
    <script language="javascript" src="js/main1.js" type="text/javascript"></script> 
    
</head>
<body>
    <div class="content">
        <div class ="container3">
            <form  id='input_form' method='post'>
                <h2> Form Register</h2> 

                <div class ="form-group">
                    <label for="username"> Name </label>       
                    <input type ="text" id="name" name="username" class="form-control" placeholder="Enter username">
                </div>
                
                <div class = "form-group">
                    <label for="email"> Email </label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="example@gamil.com"><br>
                    <div id="email_input"></div>   
                </div>
                 
                <div class="form-group">
                    <label for="birthday"> Birthday </label>
                    <input type="text" id="birthday" name= "birthday" class="form-control" placeholder="dd/mm/yyyy"><br>
                </div>

                <div class ="form-group">
                    <label for="password"> Password </label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="cpassword"> Password confirm </label>
                    <input type="password" id="cpassword" name="cpassword" class="form-control">
                </div>

                <button type="submit" > Signin </button>
            </form> 
        </div>
        
    </div>    
</body>
</html>
