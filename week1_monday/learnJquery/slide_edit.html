<!doctype html>
<html>
<head>
  
  <title>SlidesJS </title>

  <link rel="stylesheet" href="css/view.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.slides.min.js"></script>
  
  <script>
    $(function() {
      $('#slides').slidesjs({
        navigation: false
      });
      
      $('#slides2').slidesjs({
        navigation: false,
        start: 3,
        play: {
          auto: true
        }
      });

      $('#slides3').slidesjs({
        navigation: false
      });
    });
  </script>
 
</head>
<body>
  <div class="content">
    <div class="container">
        <div id="slides2">
        <img src="img/picture1.jpg" alt="Image 1" width="500" height="335">
        <img src="img/picture2.jpg" alt="Image 2" width="500" height="335">
        <img src="img/picture3.jpg" alt="Image 3" width="500" height="335">
        <img src="img/picture4.jpg" alt="Image 4" width="500" height="335">  
        <a href="#" class="slidesjs-previous slidesjs-navigation"> <i class="icon-chevron-left"></i></a>
        <a href="#" class="slidesjs-next slidesjs-navigation"> <i class="icon-chevron-right"></i></a>
        
        </div>
    </div>
  </div>

</body>
</html>
